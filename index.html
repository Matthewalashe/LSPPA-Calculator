<!-- UPDATED VERSION WITH CREDO PAYMENT INITIALIZATION (SANDBOX) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSPPA Procurement Fee Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --lsppa-blue: #0B4DA2;
      --lagos-green: #008753;
      --bg: #F5F7FA;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    header img { height: 56px; }
    h1 {
      font-size: 22px;
      color: var(--lsppa-blue);
      margin-bottom: 8px;
    }
    label { font-weight: 600; }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .primary { background: var(--lsppa-blue); color: #fff; }
    .secondary { background: var(--lagos-green); color: #fff; margin-top: 12px; }
    .result {
      margin-top: 24px;
      background: #F0F4FF;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <img src="Lagos-Logo.png" alt="Lagos Logo">
    <img src="PPA-toplogo-2.png" alt="PPA-toplogo-2">
    <img src="AQT.png" alt="AQT">
  </header>
  <h1>Procurement Administrative Fee Calculator</h1>
  <p>For contracts awarded by Lagos State Government</p>
  <label>Total Approved Contract Sum (₦)</label>
  <input id="amount" type="number" placeholder="e.g. 100000000">
  <button class="primary" onclick="calculate()">Calculate Fees</button>
  <div id="result" class="result"></div>
  <button class="secondary" onclick="payNow()">Pay Now</button>
</div>
<script>
let payable = 0;
let reference = '';
function calculate() {
  const amt = Number(document.getElementById('amount').value);
  if (!amt) return alert('Enter a valid amount');
  const admin = amt * 0.0025;
  const agreement = amt * 0.005;
  payable = admin + agreement;
  reference = 'LSPPA-' + Date.now();
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = `
    <strong>Administrative Fee (0.25%)</strong>: ₦${admin.toLocaleString()}<br>
    <strong>Agreement Fee (0.50%)</strong>: ₦${agreement.toLocaleString()}<br><br>
    <strong>Total Payable</strong>: ₦${payable.toLocaleString()}<br>
    <small>Reference: ${reference}</small>
  `;
}
async function payNow() {
  if (!payable) return alert('Calculate fees first');
  const response = await fetch('https://api.credodemo.com/transaction/initialize', {
    method: 'POST',
    headers: {
      'Authorization': '0PUB1474aGHEADMdio6t169E9S1qtzaW',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      amount: Math.round(payable * 100),
      email: 'contractor@example.com',
      currency: 'NGN',
      reference: reference,
      callbackUrl: 'https://yourdomain.com/payment-callback'
    })
  });
  const data = await response.json();
  if (data.status === 200) {
    window.location.href = data.data.authorizationUrl;
  } else {
    alert('Payment initialization failed');
  }
}
</script>
</body>
</html>
